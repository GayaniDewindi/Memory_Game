<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="../assets/css/DashboardHome.css">

    <style>
    .body_home{
        background-image: url("../../2D_Game/assets/img/body1.jpg");
    }
    section{
        position: relative;
        border: purple solid 3px;
        box-shadow: darkmagenta;
        border-radius: 8px;
        width: 40vw;
        height: 15vw;
        margin-left: 320px;
        margin-top: 150px;
        background-color: black;

    }
    .s-div{
        width: 150px;
        height: 100px;
        border-radius: 10px;
        animation-name: box-animation;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;

    }

    @keyframes box-animation {
        0% {
            background-color: blue;
            margin: 0;

        }

        25% {

            background-color: yellow;
            margin: 0 0 0 1100px;
            transform: rotate(90deg);
        }

        50% {

            background-color: red;
            margin: 450px 0 0 1100px;
            transform: rotate(180deg);
        }

        75% {

            background-color: deeppink;
            margin: 450px 0 0 0;
            transform: rotate(270deg);
        }

        100% {
            background-color: orange;
           transform: rotate(360deg);
        }
    }
    .Btn {
        background-color: purple;
        cursor: pointer;
        width: 400px;
        height: 50px;
        margin-left: 20vh;
        margin-top: 10px;
    }
    </style>
</head>
<body class="body_home">
<div class="s-div"></div>

    <section>
        <div><button class="Btn"><h1>lage</h1></button></div>

    </section>



</body>
</html>
